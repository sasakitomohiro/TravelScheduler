<!DOCTYPE html>
<html>
<head>
  <!-- 文字エンコードをUTF-8に指定 -->
  <meta charset="utf-8">
  <!-- レンダリングを最新に指定 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- 拡大を禁止 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- 地図のサイズ -->
  <style>html, body, #map { width: 100%; height: 100%; }</style>
  <title></title>

  <!-- Semantic UI を読み込む -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
  <!-- Vue.js を読み込む -->
  <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>

  <!-- 共通のCSSファイルを読み込む -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Vue.jsで読み込む -->
  <div id="app">
    <common-menu current="index"></common-menu>
    <div class="ui main container">
      <ul>
        <li>lat: <span id="lat"></span></li>
        <li>lng: <span id="lng"></span></li>
        <!-- pos に緯度経度の配列を保持  -->
        <li>pos: <span id="pos"></span></li>
      </ul>
    </div>
  </div>
  <div id="map">
    <!-- 基本的なコンテンツはここに記載する -->
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key={YOUR_KEY}&callback=initMap" async defer></script>
  <!-- APIのURLを読み込むJavaScriptファイル -->
  <script src="js/menu.js" charset="utf-8"></script>
  <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
  <script src="js/index.js" charset="utf-8"></script>
  <script src="js/map.js" charset="utf-8"></script>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfSkp02Oolofi2mSnRYBJBNDI6nL--WyM&callback=initMap" async defer></script> -->
</body>
</html>
