<!DOCTYPE html>
<html>
<head>
  <!-- 文字エンコードをUTF-8に指定 -->
  <meta charset="utf-8">
  <!-- レンダリングを最新に指定 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- 拡大を禁止 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- 地図のサイズ -->
  <style>html, body, #map { width: 100%; height: 100%; }</style>
  <title></title>

  <!-- Semantic UI を読み込む -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
  <!-- Vue.js を読み込む -->
  <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
  <!-- 共通のCSSファイルを読み込む -->
  <link rel="stylesheet" href="css/style.css">
 <!-- jquery/bootstrapを読み込む -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css" rel="stylesheet"/>
</head>

<body>

  <!-- Vue.jsで読み込む -->
  <div id="app">
    <common-menu current="index"></common-menu>
    <div class="ui main container">

      <ul>
        <!-- pos に緯度経度の配列を保持  -->
        <li>距離: <span id="value"></span>km</li>
        <li>所要時間: 約<span id="time"></span>分</li>
      </ul>

    </div>
  </div>
  <div class="container">
    <div class="input-group bootstrap-timepicker timepicker">
      <input type="text" id="timepicker1" class="form-control input-small">
      <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
      <input type="button" value="決定" onclick="getValue('timepicker1');">
    </div>
  </div>
  <div id="map">
    <!-- 基本的なコンテンツはここに記載する -->
  </div>

  <!-- APIのURLを読み込むJavaScriptファイル --> 
  <script src="js/menu.js" charset="utf-8"></script>
  <script src="js/apikey.js" charset="utf-8"></script>
  <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
  <script src="js/root.js" charset="utf-8"></script>
  <!-- <script src="js/tourspot.js" charset="utf-8"></script> -->
  </html>
